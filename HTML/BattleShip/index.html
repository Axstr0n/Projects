<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">BATTLESHIP</div>
        <div class="board-wrapper" id="board-wrapper">
            
        </div>
        <div class="buttons">
            <button id="auto-place-ships-button">Auto Place Ships</button>
            <button id="step-button">Janez Step</button>
            <button id="play-button">Janez Play</button>
            <button id="auto-play">Auto Play 100 matches</button>
        </div>
        <div id="heatmaps">
            
        </div>
        <div class="stats">
            <div class="tries">
                <div class="tries-label">Tries: </div>
                <div id="tries-number"></div>
            </div>
            <div class="average-tries">
                <div class="tries-label">Average tries: </div>
                <div id="average-tries-number"></div>
            </div>
        </div>
    </div>
</body>
</html>
