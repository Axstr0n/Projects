<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <div class="title">TIC TAC TOE</div>
        <div class="game-screen">
            <div class="board">
                <button class="board-button button1" id="board-button-1"></button>
                <button class="board-button button2" id="board-button-2"></button>
                <button class="board-button button3" id="board-button-3"></button>
                <button class="board-button button4" id="board-button-4"></button>
                <button class="board-button button5" id="board-button-5"></button>
                <button class="board-button button6" id="board-button-6"></button>
                <button class="board-button button7" id="board-button-7"></button>
                <button class="board-button button8" id="board-button-8"></button>
                <button class="board-button button9" id="board-button-9"></button>
            </div>
            <div class="text-display" id="text-display"></div>
            <div class="buttons">
                <button class="restart-button" onclick="ResetBoard()">RESTART</button>
            </div>
        </div>
    </div>
</body>
</html>
